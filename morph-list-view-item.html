<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-list-view-item">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        white-space: nowrap;
        box-sizing: border-box;
        background-color: white;
        margin-bottom: 10px;
      }

      :host([platform="ios"]) {
        padding-left: 15px;
        padding-right: 15px;
        line-height: 44px;
        height: 44px;
      }

      :host([platform="ios"])::before,
      :host([platform="ios"])::after {
        content: '';
        position: absolute;
        background-color: #c8c7cc;
        display: block;
        left: 0;
        height: 1px;
        width: 100%;
        transform: scaleY(.5);
      }

      :host([platform="ios"])::before {
        transform-origin: 50% 0;
        top: 0;
      }

      :host([platform="ios"])::after {
        transform-origin: 50% 100%;
        bottom: 0;
      }
    </style>
    <slot name="icon"></slot>
    <slot name="header"></slot>
    <slot></slot>
    <slot name="footer"></slot>
    <slot name="secondary-text"></slot>
  </template>

  <script>
    /**
     * `morph-list-view-item`
     * Item component for list view
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphListViewItem extends MorphElement(Polymer.Element) {
      static get is() { return 'morph-list-view-item'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(MorphListViewItem.is, MorphListViewItem);
  </script>
</dom-module>
