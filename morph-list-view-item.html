<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-list-view-item">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        white-space: nowrap;
        box-sizing: border-box;
        background-color: white;
        margin-bottom: 10px;
      }

      :host([platform="ios"]) {
        padding-left: 15px;
        padding-right: 15px;
        min-height: 44px;
      }

      :host([platform="ios"])::before,
      :host([platform="ios"])::after {
        content: '';
        position: absolute;
        background-color: #c8c7cc;
        display: block;
        left: 0;
        height: 1px;
        width: 100%;
        transform: scaleY(.5);
      }

      :host([platform="ios"])::before {
        transform-origin: 50% 0;
        top: 0;
      }

      :host([platform="ios"])::after {
        transform-origin: 50% 100%;
        bottom: 0;
      }

      .main-text {
        display: flex;
        justify-content: center;
        flex-direction: column;
        line-height: normal;
        width: 100%;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      :host([platform="ios"]) .main-text ::slotted([slot="header"]),
      :host([platform="ios"]) .main-text ::slotted([slot="footer"]) {
        font-weight: 400;
        font-size: 12px;
        line-height: 1.2;
        white-space: normal;
      }

      .main-text ::slotted([slot="footer"]) {
        color: #8e8e93;
      }

      :host([platform="ios"]) ::slotted([slot="secondary-content"]) {
        color: #8e8e93;
        padding-left: 5px;
      }

      :host ::slotted([slot="icon"]) {
        flex-grow: 0;
        flex-shrink: 0;
        margin-right: 15px;
      }
    </style>
    <slot name="icon"></slot>
    
    <div class="main-text">
      <slot name="header"></slot>
      <slot></slot>
      <slot name="footer"></slot>
    </div>

    <slot name="secondary-content"></slot>
  </template>

  <script>
    /**
     * `morph-list-view-item`
     * Item component for list view
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphListViewItem extends MorphElement(Polymer.Element) {
      static get is() { return 'morph-list-view-item'; }
      static get properties() {
        return {};
      }
    }

    window.customElements.define(MorphListViewItem.is, MorphListViewItem);
  </script>
</dom-module>
