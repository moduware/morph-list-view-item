<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-list-view-item demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icons/maps-icons.html">
    <link rel="import" href="../morph-list-view-item.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        demo-snippet {
          --demo-snippet-demo: {
            background-color: #eff0f4;
          }
        }

        morph-list-view-item[platform="ios"] span[slot="icon"] iron-icon {
          width: 29px;
          height: 29px;
          border-radius: 6px;
          box-sizing: border-box;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-list-view-item demo</h3>
      <demo-snippet>
        <template>
          <morph-list-view-item>Item 1</morph-list-view-item>
          <morph-list-view-item>
            <span slot="icon"><iron-icon icon="maps:directions-bus"></iron-icon></span>
            Item 2
            <span slot="secondary-content">Version</span> 
          </morph-list-view-item>
          <morph-list-view-item href="#moduware">
            <span slot="header">Header</span>
            Item 3
            <span slot="footer">Footer</span>
          </morph-list-view-item>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
